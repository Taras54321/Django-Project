{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-1">
                <h4>{{ el.title }}</h4>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей!</p>
    {% endif %}
{% endblock %}
